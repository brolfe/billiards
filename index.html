<!DOCTYPE html>
<html lang="en" class='compact'>
<head>
    <meta charset="UTF-8">
    <title>Basic App Boilerplate</title>

    <!-- build:css //cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <!-- endbuild-->

    <!-- build:css //cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap-theme.min.css -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <!-- endbuild-->

    <!-- build:css app.min.css-->
    <link rel="stylesheet" type="text/css" href="src/app.css"/>

    <!-- endbuild-->
